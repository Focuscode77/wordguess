<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../wordguess/assets/css/styles.css">


    <title> Hangman Game</title>
</head>

<body>
    <h1>Hangman</h1>

    <h2> Urban Cities</h2>
    <!--Game info-->
    <div class='row'>
        <div class='col-lg-12'>
            <!--Word Guess-->
            <div class='panel panel-defult'>
                <div class='panel-heading'>
                    <h3 class='panel-title'><strong>Word to Guess</strong></h3>

                </div>
                <div class='panel-body'>
                    <!--Fill in the blank section-->
                    <h3 id='underscore'> </h3>
                    <p id="userchoice-text"></p>
                </div>

            </div>
        </div>
        <!--Holds wrong guess-->
       

            

        </div>

        <!--Holds wins-->
        <div class='panel panel-defult'>
            <div class='panel-body'>
                <div id="Wins"> <strong>Wins: </strong> <span id='win-counter'>0</span></div>
                <div id="Loses"> <strong>Losses: </strong> <span id='loss-counter'>0</span></div>

                <div id="guessesLeft"> <strong>guessesLeft: </strong> <span id='guess-counter'>0</span></div>



            </div>

        </div>


    </div>







    <script src="assets/javascript/game.js"></script>
</body>

</html>
